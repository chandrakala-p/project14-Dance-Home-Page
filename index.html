<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance style landing page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <img src="./images/girl.jpg" alt="girl" class="girl-img">
        <div class="right-section">
            <nav class="navbar">
                <img src="./images/logo.svg" alt="logo" class="logo">
                <div class="nav-line">
                    <hr class="h-line" />
                    <div class="nav-items">
                        <a href="#" class="nav-link nav-item">Home</a>
                        <a href="#" class="nav-link">About Us</a>
                        <a href="#" class="nav-link">Portfolio</a>
                        <a href="#" class="nav-link">Contact</a>
                    </div>
                </div>
            </nav>
            <div class="front-section">
                <div class="front-1">
                    <img src="./images/creativity.png" alt="front-img" class="text-img">
                    <p class="ingredient">is our <br /> ingredient.</p>
                    <div class="icons">
                        <img src="./images/icons8-twitter-60.png" alt="twitter" class="icon">
                        <img src="./images/icons8-instagram-48.png" alt="instagram" class="icon">
                        <img src="./images/icons8-facebook-f-48.png" alt="facebook" class="icon">
                        <img src="./images/icons8-mail-48.png" alt="linkedin" class="icon">
                    </div>
                </div>
                <button class="package">Check Our Package</button>
            </div>
            <div class="last-section">
                <div>
                    <ul class="list">
                        <li class="ul-items spl-item">Photography</li>
                        <li class="ul-items">Videography</li>
                        <li class="ul-items">Graphic Design</li>
                        <li class="ul-items">Illustration</li>
                        <li class="ul-items">Animation</li>
                    </ul>
                </div>
                <div class="content-container">
                    <img src="./images/double-quotes.png" alt="quotes" class="quotes">
                    <p class="para-content">we help you to create the best graphics,<br />photos,videos,animations and
                        illustrations</p>
                    <img src="./images/dance.jpg" alt="dance" class="dance">

                </div>
                <div>
                    <img src="./images/down-arrow.png" alt="down-arrow" class="down-arrow">
                </div>
            </div>
        </div>
    </div>



</body>

</html>
